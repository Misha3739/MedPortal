<div class="row">
  <div class="col-sm-6 col-md-5 col-lg-4">
    <div class="form-group search-group">
      <label for="search">Введите текст поиска здесь:</label>
      <div class="row">
        <ng-select2 [data]="displayCategories" width="300" (valueChanged)="onSelectedValueChanged($event)"></ng-select2>
        <button (click)="onRedirect()" [disabled]="!isSelected">Поиск</button>
      </div>

      <div class="row form-control" inline>
        <label class="search-label" for="doctors">Врачи</label>
        <input id="doctors" type="checkbox" />
        <label class="search-label" for="clinics">Клиники</label>
        <input id="clinics" type="checkbox" />
      </div>
    </div>
    </div>

    <div class="col-sm-6 col-md-5 col-lg-4">
      <div #gmap style="width:100%;height:500px;width:500px"></div>
    </div>
  </div>
