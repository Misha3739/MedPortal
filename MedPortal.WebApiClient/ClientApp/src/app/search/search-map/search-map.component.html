<div class="row">
  <div class="col-sm-6 col-md-5 col-lg-4">
    <div class="form-group search-group">
      <label for="search">Введите текст поиска здесь:</label>
      <div class="row">

        <input
               class="search-input"
               type="text"
               placeholder="Введите ФИО врача, клинику или специальность"
               aria-label="Number"
               matInput
               [matAutocomplete]="auto"
               [(ngModel)]="suggestion"
               (keyup)="onSearchInputValueChanged()">

        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectedValueChanged($event.option.value)">
          <mat-optgroup *ngFor="let category of categories" [label]="displayCategory(category.type)">
            <mat-option *ngFor="let item of category.items" [value]="makeOptionUniqueValue(category, item)">
              {{item.name}}
            </mat-option>
          </mat-optgroup>
        </mat-autocomplete>

        <button (click)="onRedirect()">{{singleItemSelected ? 'Перейти' : 'Поиск'}}</button>
      </div>

      <div class="row form-control" inline [hidden]="singleItemSelected">
        <label class="search-label" for="doctors">Врачи</label>
        <input id="doctors" type="checkbox"  [(ngModel)]="doctorsSearchSelected" (change)="onDoctorCheckChanged()" [disabled]="!clinicsSearchSelected"/>
        <label class="search-label" for="clinics">Клиники</label>
        <input id="clinics" type="checkbox"  [(ngModel)]="clinicsSearchSelected" (change)="onClinicCheckChanged()" [disabled]="!doctorsSearchSelected" />
      </div>
    </div>
    </div>

    <div class="col-sm-6 col-md-5 col-lg-4">
      <div #gmap style="width:100%;height:500px;width:500px"></div>
    </div>
  </div>
